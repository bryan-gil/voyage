<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design-header-typo.css">
    <title>Document</title>
</head>

<body>
    <!-- TYPO HEADER -->
    <h1>Ceci est un h1.</h1>
    <h2>Ceci est un h2.</h2>
    <h3>Ceci est un h3.</h3>
    <h4>Ceci est un h4.</h4>
    <!-- TYPO P -->
    <p>Ceci est un paragraphe.</p>
    <!-- LISTES -->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <ol>
        <li><a href="">lien</a></li>
        <li><a href="">lien</a></li>
        <li><a href="">lien</a></li>
        <li><a href="">lien</a></li>
        <li><a href="">lien</a></li>
    </ol>
    <!-- LIENS -->
    <a>Ceci est un lien.</a>
    <!-- BOUTON -->
    <button>Ceci est un bouton.</button>
    <!-- FORM -->
    <form>
        <label for=""></label>
        <input type="text">
        <select name="" id="">
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
        </select>
        <input type="date">
        <input type="checkbox">
        <input type="radio">
    </form>
    <!-- TABLE -->
    <table>
        <thead>
            <tr>
                <th>Infos</th>
                <th>Infos</th>
                <th>Infos</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Infos</td>
                <td>Infos</td>
                <td>Infos</td>
            </tr>
        </tbody>
    </table>
    <!-- HEADER -->
    <header></header>
    <!-- MAIN -->
    <main>
        <section></section>
    </main>
    <!-- FOOTER -->
    <footer></footer>
    <!-- IMAGE -->
    <img src="src/img/pictures/dead-horizon.jpg" alt="image exemple">
    <!-- VIDEO -->
    <video controls poster="" autoplay muted>
        <source>
        </source>
    </video>
    <!-- BLOCKQUOTE -->
    <blockquote></blockquote>

</body>

</html>
